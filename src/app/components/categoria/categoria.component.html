<div *ngIf="modalEditarSwitch == true">
    <app-editar-categoria></app-editar-categoria>
</div>

<div *ngIf="modalNuevoSwitch == true">
    <app-nuevo-categoria></app-nuevo-categoria>
</div>

<div class="limiter">

<div class="container-table100">

<button  (click)="openModalNuevo()"  type="button" id="btnAbrirModal2" class= "btn" >
        Nueva Categoria
</button>
<br>
<div class="wrap-table100">
<div class="table100">
<table>
<thead>
<tr class="table100-head">
<th class="column1">Nombre</th>

<th class="column6">Acciones</th>

</tr>
</thead>

<tbody>
<tr *ngFor="let categoria of categorias;  let rowIndex = index">
    <td class="column1"> {{categoria.nombre}}</td>
    <td>
        <div>
            <a (click)="enviarCategoria(rowIndex)" > Editar</a>
            
            <a (click)="eliminarCategoria(rowIndex)" > Eliminar</a>
        </div>
    </td>

</tr>


</tbody>
</table>
</div>
</div>
</div>
</div>
