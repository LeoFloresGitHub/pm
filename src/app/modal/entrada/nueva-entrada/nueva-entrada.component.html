<div class="modal">
    <div class="modal_body ">
        <form class="form" (submit)="enviarEntrada()">
            <p class="title">Nueva Entrada </p>

            <label>
                <input required type="date" [(ngModel)]="nuevaEntrada.fecha" name="fecha" [value]="fechaActualizada" class="input">
                <span>Fecha</span>
            </label>


            <label>
                <select required type="number" [(ngModel)]="nuevaEntrada.idProducto" name="idProducto" class="input" >
                    <option *ngFor="let producto of productos" value={{producto.idProducto}}>{{producto.nombre}}</option>
                </select>
                <span>Producto</span>
            </label>

            <label>
                <input required type="number" [(ngModel)]="nuevaEntrada.cantidad" name="cantidad" class="input">
                <span>Cantidad</span>
            </label>

            <label>
                <input required type="number" [(ngModel)]="nuevaEntrada.costo" name="costo" class="input">
                <span>Costo</span>
            </label>

            <div class="der">
                <button type="submit" class="submit"> Agregar</button>
                <a (click)="closeModalNuevo()" id="btnCerrarModal2" class="a">Cancelar</a>
            </div>
        </form>
        
</div>
